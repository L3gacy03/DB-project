<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>豆瓣</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/注册.css">
</head>

<body>
    <!-- 注册区域 -->
    <div class="reg">
        <div class="wrapper clearfix">
            <div class="bacground left">

            </div>

            <div class="app left">
                <p class="app_title">
                    豆瓣 <span>6.0</span>
                </p>
                <a href="">下载豆瓣 App</a>
                <div class="app_qr">
                    <a href="">
                        <img src="./img/icon_qrcode_green.png" alt="">
                    </a>
                </div>
            </div>

            <div class="login left clearfix">
                <div class="qr"></div>
                <div class="qr-pointer hidden">扫码登录</div>
                <div class="top">
                    <ul>
                        <li class="top1 left select">
                            <a href="">短信登录／注册</a>
                        </li>
                        <li class="top2 left">
                            <a href="">密码登录</a>
                        </li>
                    </ul>
                </div>
                <div class="bottom">
                    <div class="deal left">
                        请仔细阅读&nbsp;<a href="" class="right">豆瓣使用协议、隐私政策</a>
                    </div>
                    <div class="ip">
                        <div class="iarea">
                            +86
                        </div>
                        <input type="text" placeholder="手机号">
                    </div>
                    <div class="code">
                        <input type="text" placeholder="验证码">
                        <a href="">获取验证码</a>
                    </div>
                    <div class="in">
                        <a href="">登录豆瓣</a>
                    </div>
                    <div class="auto clearfix">
                        <input type="checkbox" name="" id="">
                        <span>下次自动登录</span>
                        <div class="nocode right">
                            <a href="">收不到验证码</a>
                        </div>
                    </div>
                    <div class="other">
                        <span class="left">第三方登录：</span>
                        <i class="iconfont iconweixin left"></i>
                        <i class="iconfont iconweibo left"></i>
                    </div>
                </div>
            </div>

            
            
        </div>

    </div>
</body>

</html>
